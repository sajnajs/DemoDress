{% extends 'base.html' %}
{% block body %}


    <div class="container">
        <div class="row">
            {% for i in dress_list %}
            <div class="col-md-3">
                <div class="card">
                  <img  src="{{i.img.url}}" class="card-img-top" alt="" height="250">
                      <div class="card-body">
                            <h5 class="card-title">{{i.name}}</h5>
                            <p class="card-text">{{i.desc}}</p>
                            <p class="card-text">{{i.brand}}</p>
                            <p class="card-text">{{i.price}}</p>
                            <a class="btn btn-primary" href="{% url 'dressapp:detail' i.id %}" >View details</a>
                      </div>
                </div>
            </div>
             {% endfor %}
        </div>

    </div>
{% endblock %}
